<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohflix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <style>
    .movie-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const movies = [
      { id: 1, title: "الأسد الملك", img: "https://image.tmdb.org/t/p/w500/8TbgWv4g2XZZKkC2rXJJy9wAcna.jpg", genre: "رسوم متحركة", rating: "8.5" },
      { id: 2, title: "البحث عن نيمو", img: "https://image.tmdb.org/t/p/w500/czVhhAaSBFpakur7U3pOwutvIPI.jpg", genre: "مغامرة", rating: "7.8" },
      { id: 3, title: "الجوكر", img: "https://image.tmdb.org/t/p/w500/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg", genre: "دراما", rating: "8.4" },
      { id: 4, title: "بين النجوم", img: "https://image.tmdb.org/t/p/w500/rAIc6I2iTAmdXQy9WauSxKWTaD5.jpg", genre: "خيال علمي", rating: "8.6" },
      { id: 5, title: "المنتقمون: نهاية اللعبة", img: "https://image.tmdb.org/t/p/w500/or06FN3Dka5tukK1e9sl16pB3iy.jpg", genre: "أكشن", rating: "8.3" },
    ];

    const MovieCard = ({ movie }) => {
      return (
        <div className="movie-card bg-gray-900 rounded-lg overflow-hidden m-4 w-64">
          <img src={movie.img} alt={movie.title} className="w-full h-96 object-cover" />
          <div className="p-4">
            <h3 className="text-xl font-bold">{movie.title}</h3>
            <p className="text-gray-400">النوع: {movie.genre}</p>
            <p className="text-yellow-400">التقييم: {movie.rating}/10</p>
          </div>
        </div>
      );
    };

    const App = () => {
      return (
        <div>
          <header className="bg-red-600 p-4 flex justify-between items-center">
            <h1 className="text-3xl font-bold">Mohflix</h1>
            <nav>
              <a href="#" className="mx-2 hover:text-gray-300">الرئيسية</a>
              <a href="#" className="mx-2 hover:text-gray-300">أفلام</a>
              <a href="#" className="mx-2 hover:text-gray-300">مسلسلات</a>
            </nav>
          </header>
          <main className="p-6">
            <h2 className="text-2xl font-semibold mb-4">أفلام مميزة</h2>
            <div className="flex flex-wrap justify-center">
              {movies.map(movie => (
                <MovieCard key={movie.id} movie={movie} />
              ))}
            </div>
          </main>
          <footer className="bg-gray-900 p-4 text-center">
            <p>&copy; 2025 Mohflix. جميع الحقوق محفوظة.</p>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
